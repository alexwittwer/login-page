<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BakerBuddy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="img-container">
        <img
          src="/login-page/images/lo-fi-cafe"
          alt="a japanese lofi cafe in anime style"
        />
      </div>
      <section class="sign-up">
        <h1 class="hero-txt">Sign up today!</h1>
        <div class="dummy-txt">
          <p>
            Get exclusive access to BakerBuddy articles, recipes, and
            calculators
          </p>
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now
            to get started.
          </p>
        </div>

        <p class="remote-txt">Lets get baking!</p>

        <form action="" method="post">
          <label for="first-name"
            >first name
            <strong><span aria-label="required">*</span></strong>
            <input type="text" name="first-name" id="first-name" required
          /></label>
          <label for="last-name"
            >last name
            <strong><span aria-label="required">*</span></strong>
            <input type="text" name="last-name" id="last-name" required
          /></label>
          <label for="email"
            >e-mail
            <strong><span aria-label="required">*</span></strong>
            <input type="email" name="email" id="email" required
          /></label>
          <label for="phone-number"
            >phone number
            <input type="tel" name="phone-number" id="phone-number"
          /></label>
          <label for="password"
            >password
            <strong><span aria-label="required">*</span></strong>
            <input type="text" name="password" id="password" required
          /></label>
          <label for="password-confirm"
            >re-enter password
            <strong><span aria-label="required">*</span></strong>
            <input
              type="text"
              name="password-confirm"
              id="password-confirm"
              required
          /></label>
          <div class="button-wrap">
            <button id="submit" type="submit">Sign up</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
